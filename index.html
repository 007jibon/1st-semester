<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body {
    background-color: rgb(118, 60, 173);
    background-image: url('bg.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no;
    background-attachment: fixed;
    

     }
   
     .login-container {
    
        max-width: 300px;
        margin: auto;
        margin-top: 200px;
        height:100px width:60px; background-color: rgb(244, 194, 194);
        
     }

    </style>

</head>
<body>

    <div class="container login-container">
        <h1 class="text-center mb-4">Login</h1>
        <form>
            <div class="form-group">
              <label for="Email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="Password" class="form-control" id="password" placeholder="Enter Your Password">
              </div>
              <div class="text-center">
              <button type="Submit" class="btn btn-primary mt-4 btn-block ">Login</button>
            </div>
            <div class="text"><level for="text">Didn't yet Register?</level><a href="#">REGISTER</a>
            
            </div>
        </form>

    </div>
    <div class="background" img src="Image\bg.jpeg" alt=""></div>
    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
